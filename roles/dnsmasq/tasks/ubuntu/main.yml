---

- name: "enable dns resolving for .{{ dnsmasq_domain }} domain"
  template:
    src: development-domain.conf.j2
    dest: "{{ dnsmasq_conf_file }}"
  notify: service | network-manager | reload
  become: true

- name: enable dnsmasq in network-manager
  lineinfile:
    path: "/etc/NetworkManager/NetworkManager.conf"
    insertafter: '^\[main\]'
    line: 'dns=dnsmasq'
  notify: service | network-manager | reload
  become: true

- name: remove /run/service/resolve/stub-resolv.conf symlink
  file:
    src: "/var/run/NetworkManager/resolv.conf"
    dest: "/etc/resolv.conf"
    state: link
  notify: service | network-manager | reload
  become: true
