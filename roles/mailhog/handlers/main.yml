---

- name: service | mailhog | started
  service:
    daemon_reload: yes
    name: mailhog
    state: started
  become: true

- name: service | mailhog | stopped
  service:
    daemon_reload: yes
    name: mailhog
    state: stopped
  become: true

- name: service | mailhog | restarted
  service:
    daemon_reload: yes
    name: mailhog
    state: restarted
  become: true

- name: brew | mailhog | stopped
  shell: "{{ valet_sh_homebrew_bin }} services stop mailhog"

- name: brew | mailhog | started
  shell: "{{ valet_sh_homebrew_bin }} services start mailhog"

- name: brew | mailhog | restart
  shell: "{{ valet_sh_homebrew_bin }} services restart mailhog"