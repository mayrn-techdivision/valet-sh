---

- name: service | rabbitmq-server | started
  service:
    name: rabbitmq-server
    state: started
  become: true

- name: service | rabbitmq-server | stopped
  service:
    name: rabbitmq-server
    state: stopped
  become: true

- name: service | rabbitmq-server | restarted
  service:
    name: rabbitmq-server
    state: restarted
  become: true

- name: service | rabbitmq-server | reloaded
  service:
    name: rabbitmq-server
    state: reloaded
  become: true

- name: service | rabbitmq-server | full-restart
  service:
    name: rabbitmq-server
    state: restarted
    daemon_reload: yes
  become: true
