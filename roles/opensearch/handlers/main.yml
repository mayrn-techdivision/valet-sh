---

- name: service | opensearch1 | started
  service:
    daemon_reload: yes
    name: opensearch1
    state: started
  become: true

- name: service | opensearch1 | stopped
  service:
    daemon_reload: yes
    name: opensearch1
    state: stopped
  become: true

- name: service | opensearch1 | restarted
  service:
    daemon_reload: yes
    name: opensearch1
    state: restarted
  become: true

- name: service | opensearch1 | reloaded
  service:
    daemon_reload: yes
    name: opensearch1
    state: restarted
  become: true
